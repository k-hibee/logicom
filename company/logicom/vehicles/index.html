<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保有車両・ラインナップ | 株式会社ロジコム</title>
  <meta name="description" content="ロジコムの保有車両ラインナップ。一般的なトラックから荷役車両、特殊車両まで様々なバリエーションを取り揃え、お客様のニーズに対応します。">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="../../../assets/css/hero.css">
  <link rel="stylesheet" href="../../style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    /* スライドショーエリア */
    .swiper-container-wrapper {
      position: relative;
      margin-top: 60px;
      margin-bottom: 80px;
      padding: 0 40px; /* 矢印のスペース確保 */
    }

    .swiper {
      width: 100%;
      height: 400px; /* 画像の高さ */
      border-radius: 15px;
    }

    .swiper-slide {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .swiper-slide:hover img {
      transform: scale(1.05);
    }

    /* キャプション（車両名） */
    .slide-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .swiper-slide:hover .slide-caption {
      transform: translateY(0);
    }

    /* ナビゲーション矢印のカスタマイズ */
    .swiper-button-next, .swiper-button-prev {
      color: var(--main-orange);
      background: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .swiper-button-next:after, .swiper-button-prev:after {
      font-size: 20px;
      font-weight: 900;
    }
    .swiper-button-next:hover, .swiper-button-prev:hover {
      background: var(--main-orange);
      color: #fff;
    }

    /* ページネーション */
    .swiper-pagination-bullet-active {
      background: var(--main-orange);
    }

    /* 車両カテゴリーリスト（静止画一覧） */
    .vehicle-category-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 60px;
    }
    .vehicle-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-bottom: 3px solid var(--main-orange);
    }
    .vehicle-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .vehicle-info {
      padding: 15px;
      text-align: center;
    }
    .vehicle-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    @media (max-width: 900px) {
      .swiper { height: 300px; }
      .swiper-container-wrapper { padding: 0; }
      .swiper-button-next, .swiper-button-prev { display: none; } /* スマホでは矢印消す */
      .vehicle-category-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="page-vehicles">

  <header class="header" id="header-include"></header>

  <main>
    <section class="company-hero">
      <div class="hero-map-bg">
        <img src="../../../assets/images/saga-hero.png" alt="保有車両" class="map-bg" onerror="this.src='../../../assets/images/transport-hero.jpg'">
        <div class="company-badge-container">
          <div class="company-badge-rect">
            <div class="logo-white-box-rect">
              <span style="font-family: 'Alfa Slab One'; font-size: 2.5rem; color: var(--main-orange);">FLEET</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="company-section">
      <div class="section-bg-text">VEHICLES</div>
      
      <div class="container">
        <h2 class="title-orange">OUR FLEET</h2>
        
        <div class="message-layout" style="display: block; margin-bottom: 40px;">
          <p class="message-lead" style="text-align: center; border-left: none; font-size: 1.2rem;">
            多種多様な車両ラインナップで、<br>
            あらゆる物流ニーズにお応えします。
          </p>
          <div style="max-width: 800px; margin: 0 auto; text-align: justify; line-height: 2; color: #555;">
            <p>
              当社では、一般的なトラックから荷役車両、特殊車両まで様々なバリエーションの車両をラインナップしています。<br>
              当社の車両以外にも、協力会社様のバックアップを得て大きな物量にも対応します。
            </p>
          </div>
        </div>

        <h3 class="label-orange" style="margin-top: 60px;">車両ギャラリー</h3>
        
        <div class="swiper-container-wrapper">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              
              <div class="swiper-slide">
                <img src="../../../assets/images/truck01.jpg" alt="大型ウィング車" onerror="this.src='https://placehold.jp/800x600.png?text=Truck+01'">
                <div class="slide-caption">大型ウィング車</div>
              </div>
              
              <div class="swiper-slide">
                <img src="../../../assets/images/truck02.jpg" alt="中型平ボディ" onerror="this.src='https://placehold.jp/800x600.png?text=Truck+02'">
                <div class="slide-caption">中型平ボディ</div>
              </div>
              
              <div class="swiper-slide">
                <img src="../../../assets/images/truck03.jpg" alt="冷凍冷蔵車" onerror="this.src='https://placehold.jp/800x600.png?text=Truck+03'">
                <div class="slide-caption">冷凍冷蔵車</div>
              </div>
              
              <div class="swiper-slide">
                <img src="../../../assets/images/truck04.jpg" alt="ユニック車" onerror="this.src='https://placehold.jp/800x600.png?text=Truck+04'">
                <div class="slide-caption">ユニック車</div>
              </div>
              
              <div class="swiper-slide">
                <img src="../../../assets/images/truck05.jpg" alt="フォークリフト" onerror="this.src='https://placehold.jp/800x600.png?text=Forklift'">
                <div class="slide-caption">フォークリフト</div>
              </div>

            </div>
            <div class="swiper-pagination"></div>
          </div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        

        <div class="vehicle-category-list">
          <div class="vehicle-item">
            <img src="../../../assets/images/category-large.jpg" alt="大型車両" onerror="this.src='https://placehold.jp/400x300.png?text=Heavy+Duty'">
            <div class="vehicle-info"><h4>大型車両（10t〜）</h4></div>
          </div>
          <div class="vehicle-item">
            <img src="../../../assets/images/category-middle.jpg" alt="中型車両" onerror="this.src='https://placehold.jp/400x300.png?text=Medium+Duty'">
            <div class="vehicle-info"><h4>中型車両（4t〜）</h4></div>
          </div>
          <div class="vehicle-item">
            <img src="../../../assets/images/category-special.jpg" alt="特殊車両" onerror="this.src='https://placehold.jp/400x300.png?text=Special+Vehicle'">
            <div class="vehicle-info"><h4>特殊車両・荷役車両</h4></div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer" id="footer-include"></footer>

  <script src="../../../assets/js/auth.js"></script>
  <script src="../../../assets/js/main.js"></script>
  <script src="../../main.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiperの初期化
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        640: {
          slidesPerView: 1,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 30,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
    });
  </script>
</body>
</html>
